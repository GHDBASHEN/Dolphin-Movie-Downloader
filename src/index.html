<!DOCTYPE html>
<html>
<head>
    <title>Movie Download Manger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>God's Eye Movie Downloader</h1>
            <button class="toggle-downloads-btn" onclick="toggleSidebar()">
                <i class="fas fa-download"></i> Downloads
                <span id="activeCount" class="badge" style="display:none">0</span>
            </button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button onclick="search()" class="primary-btn">Search</button>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Quality:</label>
                <select id="qualityFilter" onchange="applyFilters()">
                    <option value="all">All Qualities</option>
                    <option value="2160p">4K / 2160p</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Sort By:</label>
                <select id="sortFilter" onchange="applyFilters()">
                    <option value="seeds_desc">Seeds: High to Low</option>
                    <option value="seeds_asc">Seeds: Low to High</option>
                    <option value="size_desc">Size: Large to Small</option>
                    <option value="size_asc">Size: Small to Large</option>
                </select>
            </div>
            
            <span id="resultCount" class="filter-stats">0 results</span>
        </div>

        <div class="results-container">
        <div class="results-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Size</th>
                        <th>Seeds</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <div id="loadMoreContainer" class="load-more-container" style="display:none">
                <button onclick="loadMore()" class="secondary-btn">Load More Results ðŸ‘‡</button>
            </div>
        </div>
    </div>

    <div id="downloadSidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Downloads</h2>
            <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        </div>

        <div class="sidebar-settings">
            <label>ðŸ“‚ Save Location:</label>
            <div class="path-input-group">
                <input type="text" id="pathDisplay" readonly>
                <button onclick="changeFolder()" class="icon-btn" title="Change Folder">
                    <i class="fas fa-folder-open"></i>
                </button>
            </div>
        </div>

        <div id="downloadList" class="download-list">
            <div class="empty-state">No active downloads</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
