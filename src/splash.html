<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* RED & BLACK THEME */
            background: linear-gradient(135deg, #000000 0%, #5c0000 100%); 
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            border-radius: 10px;
            user-select: none;
            cursor: default;
            border: 1px solid #330000;
            -webkit-app-region: drag; /* Drag whole window */
        }

        /* --- DOLPHIN --- */
        .dolphin-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            animation: swim 2s infinite ease-in-out;
            /* Makes emoji/image white to fit theme */
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)); 
        }

        .dolphin-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
        }

        /* --- RED RIPPLE --- */
        .ripple {
            width: 60px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,0,0,0.6) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            margin-top: -5px;
            margin-bottom: 20px;
            animation: ripple-anim 2s infinite ease-in-out;
        }

        @keyframes ripple-anim {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 0.2; }
        }

        /* --- TEXT --- */
        h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p#status {
            margin-top: 5px;
            font-size: 13px;
            color: #ff8080; /* Light Red */
            letter-spacing: 0.5px;
        }

        /* --- FOOTER (Version & Credit) --- */
        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .version {
            font-size: 11px;
            color: #666;
            font-family: monospace;
        }

        .credit {
            font-size: 10px;
            color: #cc0000; /* Darker red for subtle look */
            font-weight: bold;
            opacity: 0.8;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="dolphin-container">
        <div style="font-size: 80px; text-align: center; filter: grayscale(100%) brightness(200%);">üê¨</div>
    </div>

    <div class="ripple"></div>

    <h2>Dolphin Downloader</h2>
    <p id="status">Initializing...</p>

    <div class="footer">
        <span class="version" id="version">v1.1.2</span>
        <span class="credit">Created by GHDB Ashen</span>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const statusElement = document.getElementById('status');
        const versionElement = document.getElementById('version');

        // Listen for status updates
        ipcRenderer.on('update-status', (event, message) => {
            statusElement.innerText = message;
        });

        // Listen for version number
        ipcRenderer.on('app-version', (event, version) => {
            versionElement.innerText = `v${version}`;
        });
    </script>

</body>
</html>
