name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger build ONLY when you push a tag starting with v (e.g. v1.0.5)

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # If one platform fails, don't cancel the others. Let them finish!
      fail-fast: false 
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # --- LINUX SPECIFIC SETUP ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Fixed package names: libicns-utils, graphicsmagick, xz-utils
          # libfuse2 is often needed for AppImage creation on Ubuntu 22+
          sudo apt-get install -y libicns-utils graphicsmagick xz-utils libarchive-tools libfuse2

      # --- COMMON STEPS ---
      - name: Install Project Dependencies
        run: npm install

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist -- -p always